name: CI/CD Deploy

on:
  push:        # 모든 브랜치 push 시 실행
    branches:
      - '**'

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Docker Hub 로그인
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2) Backend Docker 빌드 & Push
      - name: Build Backend image
        run: |
          cd apps/backend
          docker build -t chat-app-backend .
          docker tag chat-app-backend ${{ secrets.DOCKERHUB_USERNAME }}/chat-app-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/chat-app-backend:latest

      # 3) Frontend Docker 빌드 & Push
      - name: Build Frontend image
        run: |
          cd apps/frontend
          docker build -t chat-app-frontend .
          docker tag chat-app-frontend ${{ secrets.DOCKERHUB_USERNAME }}/chat-app-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/chat-app-frontend:latest


  deploy:
    name: Deploy to EC2 servers
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy to Servers using SSH + docker compose
        env:
          SERVERS: ${{ secrets.EC2_DEPLOY_TARGETS }}   # JSON 배열
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          set -e

          echo "Deploying to all servers..."

          for server in $(echo "$SERVERS" | jq -r '.[]'); do
            echo "-------------------------------------"
            echo "Deploying to $server"
            echo "-------------------------------------"

            ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@"$server" bash -s <<EOF
              set -e
              cd /home/ubuntu

              echo "Pulling latest Docker images..."
              sudo docker compose pull

              echo "Restarting services..."
              sudo docker compose up -d --remove-orphans

              echo "Deployment finished on $server"
EOF

          done

          echo "-------------------------------------"
          echo "All servers deployed successfully!"
          echo "-------------------------------------"