# Server Configuration
server.port=${PORT:5001}
server.tomcat.threads.max=10
server.tomcat.threads.min-spare=1
server.tomcat.accept-count=2000
server.tomcat.max-connections=50000

# Database Configuration
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.auto-index-creation=true

# ? Docker Compose ?? ?? ????
spring.docker.compose.enabled=false

# Redis Configuration - Master/Slave
REDIS_MASTER_HOST=${REDIS_HOST:localhost}
REDIS_MASTER_PORT=${REDIS_PORT:6379}
REDIS_SLAVE_HOST=${REDIS_SLAVE_HOST:localhost}
REDIS_SLAVE_HOST2=${REDIS_SLAVE_HOST2:localhost}
REDIS_SLAVE_PORT=${REDIS_PORT:6379}
REDIS_THREADS=4
REDIS_NETTY_THREADS=4

# Redis Connection Pool
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.max-wait=2000ms
spring.data.redis.lettuce.shutdown-timeout=200ms

# ? Session Configuration
spring.session.store-type=redis
spring.session.timeout=30m
spring.session.redis.namespace=spring:session

# Cache TTL Configuration
cache.user.ttl=600
cache.room-message-count.ttl=60

# File Upload
file.upload-dir=./uploads

# Multipart upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Security Configuration
app.encryption.key=${ENCRYPTION_KEY:aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa}
app.encryption.salt=${ENCRYPTION_SALT:3132333435363738}
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:your_openai_api_key_here}
spring.ai.openai.chat.options.model=${OPENAI_MODEL:gpt-4o-mini}
spring.ai.openai.chat.options.temperature=${OPENAI_TEMPERATURE:0.7}

# Socket.IO Server Configuration
socketio.server.host=0.0.0.0
socketio.server.port=${WS_PORT:5002}

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.ktb.chatapp=INFO
logging.level.org.mongodb=INFO

# ? Redis & Cache ??? ??
logging.level.org.springframework.data.redis=DEBUG
logging.level.io.lettuce.core=DEBUG
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis.cache=DEBUG
logging.level.com.ktb.chatapp.service.RoomService=DEBUG
logging.level.com.ktb.chatapp.service.UserService=DEBUG

# Content Moderation
chatapp.banned-word.location=classpath:fake_banned_words_10k.txt

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}
springdoc.packages-to-scan=com.ktb.chatapp.controller
springdoc.paths-to-match=/api/**
springdoc.show-actuator=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.access=read_only
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name:ktb-chat-backend}
management.metrics.tags.host=${HOSTNAME:unknown}

# S3
cloud.aws.credentials.access-key=${S3_ACCESS_KEY}
cloud.aws.credentials.secret-key=${S3_SECRET_KEY}
cloud.aws.region.static=ap-northeast-2
cloud.aws.s3.bucket=ktb-17-image

# CloudFront
cloud.aws.cloud-front-domain=https://image.goorm-ktb-017.goorm.team/